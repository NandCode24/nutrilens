<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NutriLens - Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#20df2d",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112112",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .magic-card {
            aspect-ratio: 1/1;
            border-radius: 1.5rem;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 60%),
                        linear-gradient(135deg, rgba(32, 223, 45, 0.4) 0%, rgba(32, 223, 45, 0) 60%),
                        linear-gradient(225deg, rgba(32, 223, 45, 0.4) 0%, rgba(32, 223, 45, 0) 60%),
                        radial-gradient(circle at 80% 20%, rgba(32, 223, 45, 0.6) 0%, rgba(32, 223, 45, 0) 40%);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }
        .dark .magic-card {
             background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 60%),
                        linear-gradient(135deg, rgba(32, 223, 45, 0.3) 0%, rgba(32, 223, 45, 0) 60%),
                        linear-gradient(225deg, rgba(32, 223, 45, 0.3) 0%, rgba(32, 223, 45, 0) 60%),
                        radial-gradient(circle at 80% 20%, rgba(32, 223, 45, 0.4) 0%, rgba(32, 223, 45, 0) 40%);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="w-full max-w-md mx-auto text-center">
<div class="relative w-full max-w-xs mx-auto mb-10 magic-card flex items-center justify-center">
<svg class="h-1/2 w-1/2 text-primary" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 10l-4 4m0-4l4-4" stroke-linecap="round" stroke-linejoin="round"></path>
<path d="M3.5 12.5h1m15 0h1m-14-6l-.7-.7m10.4 0l.7-.7m-9.7 9.4l-.7.7m10.4 0l.7.7" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">Scan Ingredients</h1>
<p class="mt-4 text-base text-gray-600 dark:text-gray-300">
                Easily scan the ingredients of your food items to track your nutritional intake. Our app provides detailed information about calories, macros, and allergens.
            </p>
<div class="flex justify-center items-center space-x-2 mt-8">
<span class="block w-2.5 h-2.5 bg-primary rounded-full"></span>
<span class="block w-2.5 h-2.5 bg-gray-300 dark:bg-gray-700 rounded-full"></span>
<span class="block w-2.5 h-2.5 bg-gray-300 dark:bg-gray-700 rounded-full"></span>
</div>
<div class="fixed bottom-0 left-0 right-0 p-6 bg-background-light dark:bg-background-dark">
<div class="max-w-md mx-auto flex justify-between items-center">
<button class="px-6 py-3 text-sm font-bold text-gray-700 dark:text-gray-300 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                        Skip
                    </button>
<button class="px-6 py-3 bg-primary text-black font-bold rounded-full shadow-lg shadow-primary/30 hover:bg-opacity-90 transition-all transform hover:scale-105">
                        Get Started
                    </button>
</div>
</div>
</div>
</div>

</body></html>
