<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NutriLens - Library</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4CAF50",
                        "secondary": "#1F2937",
                        "accent": "#E5E7EB",
                        "background": "#FFFFFF",
                        "foreground": "#111827",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background font-display text-foreground">
<div class="flex flex-col min-h-screen">
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="max-w-4xl mx-auto">
<h1 class="text-4xl font-bold mb-8">Library</h1>
<div class="mb-8">
<div class="flex space-x-2 border-b border-accent">
<button class="px-4 py-3 text-sm font-semibold text-white bg-primary rounded-t-DEFAULT">Scanned Labels</button>
<button class="px-4 py-3 text-sm font-semibold text-secondary bg-accent rounded-t-DEFAULT hover:bg-primary/20">Saved Diet Plans</button>
<button class="px-4 py-3 text-sm font-semibold text-secondary bg-accent rounded-t-DEFAULT hover:bg-primary/20">Saved Medicines</button>
</div>
</div>
<div class="space-y-6">
<div class="bg-background rounded-DEFAULT shadow-md p-6 flex items-center space-x-6">
<div class="flex-shrink-0">
<span class="material-symbols-outlined text-primary text-5xl">
                                nutrition
                            </span>
</div>
<div class="flex-grow">
<h2 class="text-xl font-bold text-foreground">Organic Almond Milk</h2>
<p class="text-sm text-secondary/70">Scanned on 2024-01-15</p>
</div>
<div class="flex space-x-2">
<button class="p-2 bg-secondary text-white rounded-lg hover:bg-secondary/80">
<span class="material-symbols-outlined">edit</span>
</button>
<button class="p-2 bg-secondary text-white rounded-lg hover:bg-secondary/80">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</div>
<div class="bg-background rounded-DEFAULT shadow-md p-6 flex items-center space-x-6">
<div class="flex-shrink-0">
<span class="material-symbols-outlined text-primary text-5xl">
                                local_pharmacy
                            </span>
</div>
<div class="flex-grow">
<h2 class="text-xl font-bold text-foreground">Multivitamin Supplement</h2>
<p class="text-sm text-secondary/70">Scanned on 2024-01-10</p>
</div>
<div class="flex space-x-2">
<button class="p-2 bg-secondary text-white rounded-lg hover:bg-secondary/80">
<span class="material-symbols-outlined">edit</span>
</button>
<button class="p-2 bg-secondary text-white rounded-lg hover:bg-secondary/80">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</div>
<div class="bg-background rounded-DEFAULT shadow-md p-6 flex items-center space-x-6">
<div class="flex-shrink-0">
<span class="material-symbols-outlined text-primary text-5xl">
                                breakfast_dining
                            </span>
</div>
<div class="flex-grow">
<h2 class="text-xl font-bold text-foreground">Gluten-Free Bread</h2>
<p class="text-sm text-secondary/70">Scanned on 2024-01-05</p>
</div>
<div class="flex space-x-2">
<button class="p-2 bg-secondary text-white rounded-lg hover:bg-secondary/80">
<span class="material-symbols-outlined">edit</span>
</button>
<button class="p-2 bg-secondary text-white rounded-lg hover:bg-secondary/80">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
